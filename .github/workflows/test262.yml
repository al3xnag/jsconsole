name: Test262 Interpreter

on:
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build interpreter
        run: npm run build --workspace=packages/interpreter

      - name: Run tests
        working-directory: ./packages/interpreter-test262
        run: npm run test262 -- "test262/test/built-ins/BigInt/**/*.js"
